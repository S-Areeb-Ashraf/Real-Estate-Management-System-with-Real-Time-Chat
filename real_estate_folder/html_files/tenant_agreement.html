<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Agreement</title>
    <link rel="stylesheet" href="/real_estate_folder/css_files/tenant_agreement_style.css">
</head>
<body>
    <div class="agreement-container">
        <h2>Property Agreement</h2>
        <div id="property-list-section">
            <h3>Advertised Properties</h3>
            <ul id="property-list"></ul>
        </div>
        <div id="agreement-status-section" style="display:none;">
            <h3>Agreement Status</h3>
            <div id="agreement-status"></div>
            <button id="exit-agreement-btn">Exit Agreement</button>
        </div>
        <div id="final-confirm-section" style="display:none;">
            <h3>Agreement Details</h3>
            <div id="agreement-details"></div>
            <button id="final-confirm-btn">Final Confirm</button>
            <button id="final-exit-btn">Exit Agreement</button>
        </div>
    </div>
    <script src="/real_estate_folder/js_scripts/tenant_agreement_script.js"></script>
</body>
</html>
